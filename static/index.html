<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch - AI Movie Recommender</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon"
        href="https://images.freecreatives.com/wp-content/uploads/2017/10/flat-clapperboard-icon_1063-38.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #0f172a;">
    <div class="container">
        <header>
            <h1>CineMatch</h1>
            <p>Discover your next favorite movie with our Hybrid AI Recommendation Engine</p>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="movieInput" placeholder="Enter a movie you like (e.g., Toy Story, Inception)..."
                    autocomplete="on">
                <button id="recommendBtn">Get Recommendations</button>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing viewing patterns...</p>
            </div>

            <div id="error" class="hidden"></div>

            <div id="results" class="results-grid hidden">
                <!-- Movie cards will be injected here -->
            </div>
        </main>

        <footer>
            <p>Powered by Content-Based & Collaborative Filtering</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
